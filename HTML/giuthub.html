<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login Page</title>
</head>
<body>
    <div style="max-width: 400px; margin: 50px auto; text-align: center; font-family: Arial, sans-serif;">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" style="width: 100px; margin-bottom: 20px;">
        <h1 style="font-size: 24px; margin-bottom: 10px;">Sign in to GitHub</h1>
        <form action="#" method="post" style="margin-top: 20px;">
            <div style="margin-bottom: 15px;">
                <input type="text" name="username" placeholder="Username or email address" required 
                       style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <input type="password" name="password" placeholder="Password" required 
                       style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px; text-align: left;">
                <input type="checkbox" name="remember_me" id="remember_me">
                <label for="remember_me">Remember me</label>
            </div>
            <button type="submit" style="width: 100%; padding: 10px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 5px;">Sign in</button>
        </form>
        <div style="margin-top: 20px;">
            <p>New to GitHub? <a href="https://github.com/signup" style="color: #0366d6;">Create an account</a></p>
            <p><a href="https://github.com/password_reset" style="color: #0366d6;">Forgot password?</a></p>
        </div>
    </div>
</body>
</html>
